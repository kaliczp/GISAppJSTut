<!DOCTYPE html>
<html>
	<body>
		<script>
		  a = 10;
		  b = a + 11;
		  document.write("Ma van a honap ", b, ". napja.", '<br>');
		  document.write("Az a erteke most:", a, '<br>');
		  a = a + 1;
		  document.write("Az a erteke most nagyobb:", a, '<br>');
		  a+= 1;
		  document.write("Az a erteke most nagyobb:", a, '<br>');
		  a++;
		  document.write("Az a erteke most nagyobb:", a, '<br>');
		  a = 2;
		  document.write("Szám vizsgálata:<br>");
		  if(a >= 3)
		  {
		      document.write("Nagyobb vagy egyenlő mint három");
		  }
		  else
		  {
		      document.write("a kisebb mint három");
		  }

		</script>
 	</body>
</html>
